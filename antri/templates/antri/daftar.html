{% extends 'antri/base.html' %}
{% block style %}
<style>
th {
  width: 175px;
  margin-top: 0;
  vertical-align: text-top;
  text-align: start;
}
th label {
  padding-top: 10px;
}
td {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-end;
}
td input {
  margin: 10px 0 auto 0;
  width: 200px;
  font-family: 'Muli', sans-serif;
  font-size: 18px;
  height: 0;
}
textarea {
  margin: 10px 0 auto 0;
  width: 360px;
  height: 120px;
  padding: 8px;
  font-family: 'Muli', sans-serif;
  font-size: 18px;
}
{% if kk %}
.errorlist {
  display: none;
}
{% endif %}
</style>
{% endblock %}
{% block content %}
<div class="card">
  <form action="{% url 'antri:daftar' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input class="button" type="submit" value="Buat Akun">
  </form>
</div>
{% endblock %}
